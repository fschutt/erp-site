<!DOCTYPE html>
<html lang="{{LANG}}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{META_DESCRIPTION}}">
    <title>{{TITLE}}</title>
    <link rel="stylesheet" href="{{BASE_URL}}/assets/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;600&family=Inter:wght@300;400;500;600&family=Playfair+Display:wght@400;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar" role="navigation" aria-label="Main navigation">
        <div class="container">
            <div class="nav-brand">{{NAV_LOGO}}</div>
            <div class="nav-right">
                <div class="nav-links" role="menu">{{NAV_LINKS}}</div>
                <div class="lang-switcher" role="menu" aria-label="Language switcher">{{LANG_SWITCHER}}</div>
            </div>
        </div>
    </nav>

    <main role="main">
        {{CONTENT}}
    </main>

    <footer role="contentinfo">
        <div class="container">
            <p>{{FOOTER_TEXT}}</p>
        </div>
    </footer>
</body>
</html>
